<html lang="en">
<head>

<body>
    <!-- Navigation bar -->

    <!-- Search Bar -->
    <div class="body">
        <!-- input search data box -->
        <div class="searching">
            <form id = searchDB>
                <input type="text" placeholder="Search Contact List" id="search">
                <!-- <button id = "b1" onclick="doSearch();">Submit</button> -->
                <input type="submit" value="Search" id="b1" onclick="doSearch();">
            </form>
        </div>         
    </div>

    <!-- Backgroung script -->
    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    
    <script>
    var particles = Particles.init({
            selector: '.background',
            color: ['#FFFFFF', '#c4c3d0'],
            connectParticles: true,
            responsive: [{
                breakpoint: 500,
                options: {
                    color: '#00C9B1',
                    maxParticles: 150,
                    connectParticles: false
                }
            }]
        }); 
    </script>
